<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Romance Playground</title>
<style>
body {
    background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

/* ---------------- Headers ---------------- */
h1,h2 {
    text-align: center;
    text-shadow: 1px 1px 5px #ff4d6d;
}

/* ---------------- Profile ---------------- */
.profile {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 5px solid #ff6f91;
    margin: 2rem auto;
    overflow: hidden;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    cursor: pointer;
}
.profile:hover {
    transform: scale(1.2) rotate(-3deg);
    box-shadow: 0 0 25px #ff4d6d;
}

/* ---------------- Quotes Section ---------------- */
.quotes-section {
    max-width: 900px;
    margin: 2rem auto;
    text-align: center;
}
.quote {
    font-size: 1.5rem;
    margin: 1rem 0;
    opacity: 0.9;
    cursor: pointer;
    transition: transform 0.5s ease, color 0.5s ease;
}
.quote:hover {
    transform: scale(1.2) rotate(-2deg);
    color: #ffe4e1;
}

/* ---------------- Love Meter ---------------- */
.love-meter {
    width: 350px;
    height: 20px;
    background: #ffc0cb66;
    border-radius: 10px;
    margin: 2rem auto;
    overflow: hidden;
    cursor: pointer;
}
.love-meter-inner {
    width: 80%;
    height: 100%;
    background: #ff69b4;
    transition: width 0.5s ease, transform 0.5s ease;
}
.love-meter:hover .love-meter-inner {
    width: 100%;
    transform: scaleX(1.05);
}

/* ---------------- Secret Messages ---------------- */
.secret {
    display: inline-block;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease;
    margin: 0.5rem;
    font-size: 1.2rem;
}
.secret:hover {
    transform: scale(1.3);
}
.secret span {
    visibility: hidden;
    opacity: 0;
    width: 220px;
    background-color: #ff6f91;
    color: #fff;
    text-align: center;
    border-radius: 8px;
    padding: 5px;
    position: absolute;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
    transition: opacity 0.5s ease;
}
.secret:hover span {
    visibility: visible;
    opacity: 1;
}

/* ---------------- Emoji Reactions ---------------- */
.emoji-btn {
    font-size: 2.5rem;
    margin: 0.5rem;
    cursor: pointer;
    transition: transform 0.3s ease, color 0.3s ease;
}
.emoji-btn:hover {
    transform: scale(1.6) rotate(-10deg);
    color: #ff4d6d;
}

/* ---------------- Reasons Bank ---------------- */
.reason-btn {
    display: inline-block;
    padding: 12px 24px;
    margin: 0.5rem;
    background: #ff6f91;
    border: none;
    border-radius: 30px;
    color: #fff;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
}
.reason-btn:hover {
    transform: scale(1.3) rotate(-5deg);
    box-shadow: 0 5px 20px #ff4d6d66;
    background: #ff4d6d;
}

/* ---------------- Floating animation for buttons ---------------- */
.reason-btn, .emoji-btn {
    animation: floatBtn 3s ease-in-out infinite alternate;
}
@keyframes floatBtn {
    0% { transform: translateY(0); }
    100% { transform: translateY(-8px); }
}

/* ---------------- Floating Hearts ---------------- */
.heart {
    position: absolute;
    font-size: 1.5rem;
    color: #ff4d6d;
    pointer-events: none;
    animation: floatUp 2s forwards;
}
@keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
}

/* ---------------- Stars Background ---------------- */
.star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #fff;
    border-radius: 50%;
    opacity: 0.7;
    animation: twinkle 3s infinite ease-in-out;
}
@keyframes twinkle {
    0%,100% { opacity: 0.7; transform: scale(1); }
    50% { opacity: 0.2; transform: scale(1.5); }
}
</style>
</head>
